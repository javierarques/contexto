<footer class="Footer fromXSmall-textAlign-center fromMedium-textAlign-left">
  <div class="container">
    <div class="GridRow">
      <div class="GridColumn GridColumn--fromMedium-4 marginBottom-xl">
        <img src="/images/logo-contexto-dark.svg" width="120" alt="logo programa contexto" />
        <p class="color-gray fontSize-sm">Departamento de Psicología Social,<br /> Facultad de Psicología, <br />Universitat de València</p>
        {% include social-links.html %}

          <a href="/asociacion-psima">ASOCIACIÓN PSIMA</a>

      <div class="GridColumn GridColumn--fromMedium-8">
        <h6 class="textTransform-uppercase fontSize-sm color-grayLight">
