---
layout: default
---

{% include header.html variant='dark' %}

<main class="container container--post marginTop-xxl marginBottom-xxl">
  <a href="/noticias" class="fontWeight-semiBold fontSize-sm">&lt;&lt; Noticias</a>
  <article class="Post">
    <header class="Post-header">
      <h1 class="Post-title">{{ page.title }}</h1>
      <time class="Post-date">{{ page.date | date_to_string }}</time>
    </header>
    <div class="Post-content">
      {{ content }}
    </div>
  </article>
</main>
